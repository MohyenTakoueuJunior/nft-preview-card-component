<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview</title>
    <link rel="icon" type="image/x-icon" href="assets\images\favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="card">
        <div class="cardImage-container">
            <img class="NFT-image" src="assets\images\image-equilibrium.jpg" alt="image equillibrum">
        </div>

        <div class="Desc-container">
            <h2>Equillibrum #3429</h2>
            <p style="text-align: left;">Our Equillibrum collection promotes <br> balace and calm.</p>
        </div>
        <div class="price-time">

            <div class="price">
                <svg class="ETT-icon" width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                        fill="#00FFF8" />
                </svg>  
                <p style="color: hsl(178, 100%, 50%);"> 0.041TTH </p>
            </div>
            <div class="time-left">
                <svg class="time-icon" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                        fill="#8BACD9" />
                </svg>
                <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div class="creator-container">
            <img class="creator-icon" src="assets\images\image-avatar.png" alt="">
            <p> Creation of <span style="color: white;"> Jules Wyvern </span> </p>
        </div>

    </div>
    
</body>
</html>
